<div class="row" data-ng-controller="AdminController" >

    <div class=" col-xs-12" ng-if="viewMode == 0">            
        <div div class="col-xs-4 " ></div>
        <div div class="col-xs-4 "  style="align-content: center;text-align: center;margin-top:80px ;">
          <button class="btn btn-lg btn-menu "  >
            <span class="fa fa-spinner  fa-spin " style="font-size: 10vh;"></span>
          </button>
          <div class="comment" style="font-size: 22pt;">Processing</div>
        </div>
        <div div class="col-xs-4 " ></div>       
    </div>


    <div ng-if="viewMode != 0">


        

        <div class="col-xs-3" style="margin-top: 0px;">
            <button style="font-size: 13pt; width: 90%; margin:4px;" class="btn btn-sm btn-ralph pull-right" ng-click="editText(0, 'getWelcome', 'setWelcome')" >Check-in Message</button>
            <button style="font-size: 13pt;width: 90%; margin:4px;" class="btn btn-sm btn-ralph pull-right" ng-click="editText(1 , 'getFarewell' , 'setFarewell')">Farewell Message</button>
            <button style="font-size: 13pt;width: 90%; margin:4px;" class="btn btn-sm btn-ralph pull-right" ng-click="editText(2 , 'getContactDetails' , 'setContact')">Contact Information</button>
            <button style="font-size: 13pt;width: 90%; margin:4px;" class="btn btn-sm btn-ralph pull-right" ng-click="editText(3, 'getInfoPDF' , 'setInfoPDF')">PDF URL</button>
            <button style="font-size: 13pt;width: 90%; margin:4px;" class="btn btn-sm btn-ralph pull-right" ng-click="editText(4, 'getUsername' , 'setUsername')">Eviivo Username</button>
            <button style="font-size: 13pt;width: 90%; margin:4px;" class="btn btn-sm btn-ralph pull-right" ng-click="editText(5, 'getPassword' , 'setPassword')">Eviivo Password</button>

        </div>


        <div class="col-xs-7" ng-if="viewMode == 1">
        
            <div class="widget" >
                
                <div class="widget-title"></div>
                        
                <div class="widget-body xlarge">
                    <form role="form" class=" form-horizontal ng-pristine ng-valid" style="font-size: 15pt;">
                        <div >Please select a item to edit, from the options on the left</div> <br />               
                    </form>
                </div>

                <div class="widget-title" >
                    <div class="clearfix"></div>
                </div>

            </div>
        
        </div>


        <div class="col-xs-7" ng-if="viewMode == 2">
        
            <div class="widget" >
                
                <div class="widget-title"  style="font-size: 18pt;"> <i class="fa fa-file-text"></i>Edit page</div>
                        
                <div class="widget-body xlarge">
                
                    <div id="toolbar"></div>
                    <div id="editor" style="height: 40vh;">
                        {{richEdit}}
                      </div>

                </div>


                <div class="widget-title" >
                    <button style="font-size: 13pt;margin-left: 10px;" class="btn btn-sm btn-ralph pull-right" ng-click="saveText()" >Save text</button>
                    <div class="clearfix"></div>
                </div>

            </div>
        </div>
            
            
        <div class="col-xs-7" ng-if="viewMode == 3">

            <div class="widget" >
                        
                <div class="widget-title"  style="font-size: 18pt;"> <i class="fa fa-file-text"></i>Edit</div>
                        
                <div class="widget-body xlarge">
                    <form role="form" class=" form-horizontal ng-pristine ng-valid">

                        <div class="form-group">
                            <label class="col-sm-3 control-label">{{fieldName}}</label>
                            <div class="col-sm-9"><input ng-model="textInfos" style="font-size: 14pt;"  type="text" placeholder="" id="formFiller" class="form-control"></div>
                        </div>
                    </form>
                </div>

                <div class="widget-title" >
                    <button style="font-size: 13pt;margin-left: 10px;" class="btn btn-sm btn-ralph pull-right" ng-click="saveText()" >Save text</button>
                    <div class="clearfix"></div>
                </div>
            </div>
        </div>
    
        <div class="col-xs-2"></div>

    </div>

</div>
